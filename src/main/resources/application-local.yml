spring.profiles: local

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mydb?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: hikari-cp
      maximum-pool-size: 20
      minimum-idle: 10
    sql-script-encoding: UTF-8

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
    # 주석해제 하면 MySQL 5.x 사용 시 DB명, 컬럼명 snake_case 인식가능
#      naming:
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    generate-ddl: false
    open-in-view: false

  redis:
    host: localhost
    port: 6379
    password: "#{null}"
    ssl: false
    cache_database: 0
    jedis:
      pool:
        max-active: 20
        max-idle: 8
        max-wait: 5000
        min-idle: 4
    timeout: 5000

logging:
  level:
    org.springframework: info
    org.hyoj.mysbbp: debug
  file:
    path: /app/hyoj-server/logs


# one signal - local
one_signal:
  app-key: xxxxxx
  api-key: xxxxxx

# aws s3 file server - local
aws_s3:
  access-key: xxxxxx
  secret-key: xxxxxx
  bucket-name: fs-xxxxxx
  url: https://fs-xxxxxx.s3.ap-northeast-2.amazonaws.com/
  object-key: xxxxxx